# Codex MCP configuration template generated by dotfiles
# Use generate-config.sh to produce config.toml with concrete paths
model = "gpt-5-codex"

[features]
web_search_request = true

[projects."${DOTFILES_DIR}"]
trust_level = "trusted"

[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@playwright/mcp@latest"]

[mcp_servers.figma-dev-mode]
command = "http"
args = ["http://127.0.0.1:3845/mcp"]
startup_timeout_sec = 30
enabled = false

[mcp_servers.serena]
command = "serena"
args = ["mcp", "--project", "${DOTFILES_DIR}"]
enabled = false
