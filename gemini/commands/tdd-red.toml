description = "TDD Red phase: Write failing tests first"
prompt = """
# TDD Red Phase - 失敗するテストを書く

## 目的
実装前に失敗するテストを書き、期待する振る舞いを明確にする。

## プロセス

1. **要件の確認**
   - 実装したい機能の仕様を確認
   - 入力と期待される出力を定義

2. **テストケースの設計**
   - 正常系テスト
   - 異常系テスト
   - 境界値テスト

3. **テストの実装**
   - テストを書く（実装はまだしない）
   - テストが失敗することを確認

## 対象機能

{{args}}

## 出力

- テストコード
- テスト実行結果（失敗を確認）
"""
